<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta charset="description" content="a sign up page for piggyvest app">
    <meta charset="keywords" content="sign up, create account, piggyvest sign up, piggyvest website">
    <meta charset="author" content="Khennediee">
    <meta charset="viewport" content="width=device-width, initial scale=1.0">
    <meta charset="X-UA-Compatible" content="ie=edge">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <!-- check out css for logo -->
        <div class="logo">
            <a href="https://www.piggyvest.com"><img src="piggy.svg" alt="Piggyvest Logo"></a>
        </div>

        <div class="form-box">
            <form action="post">
                <div class="form-wrapper">
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </div>
                <div class="field">
                    <label class="f-label">Full Name</label>
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="field">
                    <label>Email Address</label>
                    <input type="email" placeholder="Email Address">
                </div>

                <div class="field">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Phone Number">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                </div>
                <div class="field">
                    <label>Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" placeholder="Referrer Phone or Code">
                </div>
                <div class="selectdiv">
                    <label>How Did You Hear About Us? (Optional)</label>
                    <select>
                    <option class="form-wrapper">Click To Select</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Friend / Family / Coworker / Refferal</option>
                    <option>Google Search</option></select>
                </div>

                <a href="#" class="btn btn-xl">Create Account</a>
            </form>
        </div>
        <div class="login"><a href="#">Already have an account? Log In</a></div>
    </div>
</body>
</html>
